		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		<script src="Build/UnityLoader.js"></script>
		<script src="JS/onInit.js"></script>
    <script>
      window.gameInstance = UnityLoader.instantiate("gameContainer", "Build/Build.json",{
			Module: {
				onRuntimeInitialized: onInit,
			},
			Module:{
				onRuntimeInitialized: function(){
				var gameContainer = document.getElementById('gameContainer');
				gameContainer.style.border = '10px solid antiquewhite';
				gameContainer.style.borderRadius = '10px';
				gameContainer.style.transition = 'all .5s ease-in 0.5s';
				}
			}});
    </script>
  </head>

			</div>
